# hostname (and path) to the root
baseURL: "https://reefjs.com"

# Customer parameters
params:
  description: "A tiny utility library for building reactive state-based UI. Reef is a simpler alternative to React, Vue, and other UI libraries."
  api: "https://gomakethings.com/api/data.json"
  rssURL: ""
  rssLimit: 7
  version: 13
  css:
    - fonts.css
    - _config.css
    - reset.css
    - grid.css
    - typography.css
    - code.css
    - chroma.css
    - forms.css
    - form-validation.css
    - buttons.css
    - images.css
    - icons.css
    - fluidvids.css
    - callouts.css
    - tables.css
    - nav-main.css
    - nav-secondary.css
    - utilities.css
    - print.css

# Change published dir
publishDir: docs

# Caches
caches:
  getjson:
    maxAge: "10m"

# The language code for the site
languageCode: "en-us"

# Site title
title: "Reef"

# Permalinks
# See "content-management/permalinks"
# permalinks:
#   articles: /:title/

# Use absolute URLs
canonifyURLs: true

# Allows you to disable all page types and will render nothing related to 'kind';
# values = "page", "home", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT", "404"
disableKinds: ["RSS", "hugoGeneratorInject", "404"]

# Files to ignore while rendering
ignoreFiles: []

# the length of text to show in a .Summary
summaryLength: 70

# Pagination
paginate: 35
paginatePath: "page"

# Markdown Options
blackfriday:
  fractions: false

# Syntax Highlighting
pygmentsCodefences: true
pygmentsUseClasses: true